name: deploy

on:
  push:
    branches:
      - main

jobs:
  cdk_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install node
        uses: actions/setup-node@v2

      - name: install cdk and docker
        run: |
          npm install --location=global aws-cdk
          docker buildx install
          docker() { if [[ $@ == "buildx" ]]; then command docker buildx --platform=linux/arm64; else command docker "$@"; fi; }

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: cdk deploy
        working-directory: 'infra'
        env:
          WEATHER_KEY: ${{ secrets.WEATHER_KEY }}
          RDS_PASS: ${{ secrets.RDS_PASS }}
          RDS_HOST: ${{ secrets.RDS_HOST }}
          NCEI_HOST: ${{ secrets.NCEI_HOST }}
          NCEI_EMAIL: ${{ secrets.NCEI_EMAIL }}
        run: |
          python -m pip install -r requirements.txt
          cdk deploy --require-approval never
